name: wordpress-development-flow
instances: 1
framework:
  type: buildpack
mem: 1.5G
ignores: [".git*", ".vagrant", "bin", "config", "logs","public/wp-*.php", "public/wp-includes", "public/wp-admin", "run", "runtimes"]
services:
  ${name}-cache: filesystem
  ${name}_mysql: mysql
  ${name}_uploads: filesystem
env:
  BUILDPACK_URL: git://github.com/mrdavidlaing/stackato-buildpack-wordpress.git
  BUILDPACK_HOOK_POST_COMPILE: "/app/app/.build/install-extra-runtime-components"
  BUILDPACK_CONFIG_TYPE: "SINGLESITE"
  DATABASE_SQL_DUMP: "/app/app/db/wordpress.master.sql"
  DATABASE_ALWAYS_REFRESH: true